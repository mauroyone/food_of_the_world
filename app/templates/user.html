{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>User: {{ user.username }}</h1></td>
        </tr>
    </table>
    <hr>
    {% for country in countries %}
    <table>
        <tr valign="top">
            <td><img src="{{ country.flag_url}}" alt="{{ country.country }} flag"
                width="125" height="75"></td>
            <td>Did you know? {{ country.country }}'s capital city is:<br>
            {{ country.capital }}</td>
        </tr>
    </table>
    {% endfor %}
{% endblock %}
