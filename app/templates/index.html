{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ current_user.avatar(128) }}"></td>
            <td><h1>Hi: {{ current_user.username }}</h1></td>
        </tr>
    </table>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>{{ form.create() }}</p>
        <p>{{ form.demo() }}</p>
        <p>{{ form.pick() }}</p>
    </form>

{% endblock %}
