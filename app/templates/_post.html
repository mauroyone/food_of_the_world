<div class="row">
    <div class="col-md-3">
        <p><a href="{{ url_for('main.user', username=post.author.username) }}">
            {{ post.author.username }}
        </a></p>
        <p><img src="{{ post.author.avatar(70) }}" /></p>
        <p>{{ moment(post.timestamp).format('LLL') }}</p>
    </div>
    <div class="col-md-3">
        <p>A recipe from:</p>
        <p><img src="{{ post.origin.flag_url}}"
            alt="{{ post.origin.name }}'s flag"
            width="70" height="45">
        </p>
        <p>{{ post.origin.name }}</p>
    </div>
    <div class="col-md-3">
        <p>
            Recipe:<br>
            {{ post.recipe }}
        </p>
        <p>
            Ingredients:<br>
            {{ post.ingredients }}
        </p>
        <p>
            Steps:<br>
            {{ post.steps }}
        </p>
    </div>
</div>
