{% extends "base.html" %}

{% block app_content %}
<h1>All flags</h1>
   
    {% for country in countries %}
    <div class="row text-center">
    <div class='col-md-3'>
        <p>{{ country.name }}</p>
        <img class="panel panel-default"
        src="{{ url_for('static', filename='flags/'+country.flag_url) }}"
        alt="{{ country.name }}'s flag" width="125" height="80">
        <hr>
    </div>
    </div>
    {% endfor %}
{% endblock %}
