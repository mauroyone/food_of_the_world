<h1>All flags</h1>

<table>
    {% for country in countries %}
    <tr valign="center">
    <td>
        <p><center>{{ country.name }}</center></p>
        <p><center><img src="{{ url_for('static', filename='flags/'+country.flag_url) }}"
            alt="{{ country.name }}'s flag" width="125" height="80">
        </center></p><hr>
    </td>
    </tr>
    {% endfor %}
</table>
